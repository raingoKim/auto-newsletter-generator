하단의 프로젝트 지침 참고해서 'MCP'를 활용해서 로컬에서 작동하는 로컬용 앱을 만들고 싶어. 앱에 입력할 것은
- 옵시디언 폴더명
- 주제
내가 '옵시디언 폴더명'과 원하는 '주제' 을 넣으면
주제(H1)에 맞는 '5가지 소주제(H2)' 를 구성하고
주제(H1)에 맞는 전체 흐름을 거스르지 않게 각 소주제에 맞는 글을  써야한다.
각 소주제에 맞는 글(H3)은 2000자 내외(한국어 기준)로 작성
전체 글의 양은 12000자를 넘기지 않는다. 

